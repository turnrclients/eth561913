<script>
	document.addEventListener('DOMContentLoaded', function () {
		const headerHolder = document.querySelector('.header-holder');
		const logo = document.querySelector('.logo a img.hidden-xs');
		function updateLogo() {
			if (headerHolder.classList.contains('sticky')) {
				logo.src = 'assets/images/logo.png';
			} else {
				logo.src = 'assets/images/logo-dark.png';
			}
		}
		window.addEventListener('scroll', updateLogo);
		updateLogo();
	});

</script>
<script>
	console.log("Scroll script loaded");

	$(window).on('scroll', function () {
		console.log("Scrolling:", $(this).scrollTop());

		if ($(this).scrollTop() > 50) {
			$('header.header-2').addClass('sticky-active');
			console.log("Class added");
		} else {
			$('header.header-2').removeClass('sticky-active');
			console.log("Class removed");
		}
	});
</script>
